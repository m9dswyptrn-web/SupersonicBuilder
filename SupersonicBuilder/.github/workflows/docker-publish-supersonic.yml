
name: Docker Publish (Supersonic)
on:
  push: { branches: [ main ] }
  workflow_dispatch:
permissions: { contents: read, packages: write }
env:
  IMAGE_NAME: ghcr.io/m9dswyptrn-web/sonicbuilder
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with: { registry: ghcr.io, username: ${{ github.repository_owner }}, password: ${{ secrets.GITHUB_TOKEN }} }
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/m9dswyptrn-web/sonicbuilder:latest, ghcr.io/m9dswyptrn-web/sonicbuilder:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
