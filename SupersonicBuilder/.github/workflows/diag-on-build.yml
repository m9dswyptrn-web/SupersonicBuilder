name: Diagnostics (build)
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  diag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          sudo apt-get update && sudo apt-get install -y jq || true
      - name: Collect diagnostics
        run: make diag-env || python tools/diag/collect_env.py
      - name: Upload diagnostics
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics_g${{ github.sha }}
          path: diag/diag_bundle.zip
          if-no-files-found: warn
          retention-days: 14
      - name: Notify (Slack/Discord)
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          MSG="Diagnostics artifact uploaded: \`diagnostics_g${{ github.sha }}\`\nRepo: ${{ github.repository }}\nBranch/Ref: ${{ github.ref }}\nRun: ${RUN_URL}"
          ./scripts/notify_webhook.sh "Diagnostics Ready" "$MSG" "$RUN_URL" "#439fe0" || true
