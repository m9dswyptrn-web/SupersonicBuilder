name: CI (pytest + coverage badge)

on:
  push:
  pull_request:

permissions:
  contents: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install flask pytest pytest-cov psutil coverage-badge pre-commit || true

      - name: Lint (pre-commit)
        run: |
          pre-commit run --all-files || (echo "::warning::pre-commit found issues (non-blocking in CI)"; true)

      - name: Run tests with coverage
        env:
          DOCTOR_KEY: testkey
          SUPERSONIC_LOG_FILE: supersonic.log
          HEALTH_5XX_WINDOW_SEC: "120"
        run: |
          pytest -q --cov=. --cov-report=xml --cov-report=term-missing

      - name: Generate coverage badge
        run: |
          python - <<'PY'
import os, subprocess, sys
subprocess.check_call([sys.executable, "-m", "coverage_badge", "-o", "coverage.svg", "-f"])
print("coverage.svg generated")
PY

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifacts
          path: |
            coverage.svg
            coverage.xml

      - name: Commit badge to repo (default branch only)
        if: github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): update coverage badge"
          file_pattern: coverage.svg
