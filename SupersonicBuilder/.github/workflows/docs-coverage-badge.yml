name: Docs Coverage Badge
on:
  release:
    types: [published, edited, released]
  workflow_dispatch: {}
  schedule:
    - cron: "23 4 * * *"
permissions:
  contents: write
jobs:
  badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build coverage badge JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 scripts/check_docs_coverage.py
      - name: Commit badge JSON
        run: |
          if ! git diff --quiet -- docs/status/docs_coverage_status.json; then
            git config user.name  "sonicbuilder-bot"
            git config user.email "sonicbuilder@users.noreply.github.com"
            git add docs/status/docs_coverage_status.json
            git commit -m "chore(badge): update docs coverage status"
            git push
          else
            echo "No badge change."
