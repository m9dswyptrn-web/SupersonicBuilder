<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Center Pro - 256GB Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .content-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .content-section.active {
            display: block;
        }

        .search-bar {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
        }

        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .album-card, .video-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .album-card:hover, .video-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .album-art, .video-thumb {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            opacity: 0.7;
        }

        .list-view {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .track-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-meta {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .player-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .now-playing {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .storage-bar {
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            margin: 20px 0;
        }

        .storage-segment {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85em;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .error {
            background: rgba(220, 53, 69, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: rgba(40, 167, 69, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .grid-view {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Media Center Pro</h1>
            <p>256GB Music & Video Library Manager</p>
            
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-value" id="statMusic">-</div>
                    <div class="stat-label">Music Tracks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statVideos">-</div>
                    <div class="stat-label">Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statArtists">-</div>
                    <div class="stat-label">Artists</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statAlbums">-</div>
                    <div class="stat-label">Albums</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statPlaylists">-</div>
                    <div class="stat-label">Playlists</div>
                </div>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="music">üéµ Music Library</button>
            <button class="tab" data-tab="videos">üé¨ Videos</button>
            <button class="tab" data-tab="playlists">üìã Playlists</button>
            <button class="tab" data-tab="player">‚ñ∂Ô∏è Player</button>
            <button class="tab" data-tab="storage">üíæ Storage</button>
            <button class="tab" data-tab="scan">üîç Scan Library</button>
        </div>

        <div id="music" class="content-section active">
            <input type="text" class="search-bar" id="musicSearch" placeholder="Search music...">
            <div class="player-controls">
                <button class="btn" onclick="loadMusic('all')">All Tracks</button>
                <button class="btn" onclick="loadMusic('recent')">Recently Added</button>
                <button class="btn" onclick="loadMusic('most-played')">Most Played</button>
                <button class="btn" onclick="loadMusic('favorites')">Favorites</button>
            </div>
            <div id="musicContent" class="list-view"></div>
        </div>

        <div id="videos" class="content-section">
            <input type="text" class="search-bar" placeholder="Search videos...">
            <div id="videosContent" class="grid-view"></div>
        </div>

        <div id="playlists" class="content-section">
            <div class="player-controls">
                <button class="btn btn-primary" onclick="createPlaylist()">+ Create Playlist</button>
            </div>
            <div id="playlistsContent" class="list-view"></div>
        </div>

        <div id="player" class="content-section">
            <div class="now-playing">
                <h2 id="nowPlayingTitle">No track playing</h2>
                <p id="nowPlayingArtist"></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="nowPlayingTime">0:00 / 0:00</p>
            </div>
            
            <div class="player-controls">
                <button class="btn" onclick="playerControl('previous')">‚èÆÔ∏è Previous</button>
                <button class="btn btn-primary" onclick="playerControl('pause')">‚è∏Ô∏è Pause</button>
                <button class="btn btn-primary" onclick="playerControl('resume')">‚ñ∂Ô∏è Play</button>
                <button class="btn" onclick="playerControl('next')">‚è≠Ô∏è Next</button>
                <button class="btn" onclick="playerControl('stop')">‚èπÔ∏è Stop</button>
            </div>

            <h3 style="margin-top: 30px;">Queue</h3>
            <div id="queueContent" class="list-view"></div>
        </div>

        <div id="storage" class="content-section">
            <h2>Storage Usage (256GB)</h2>
            <div class="storage-bar" id="storageBar"></div>
            <div id="storageDetails"></div>
        </div>

        <div id="scan" class="content-section">
            <h2>Library Scanner</h2>
            <div class="player-controls">
                <button class="btn btn-primary" onclick="scanLibrary('music')">Scan Music</button>
                <button class="btn btn-primary" onclick="scanLibrary('video')">Scan Videos</button>
                <button class="btn btn-primary" onclick="scanLibrary('both')">Scan All</button>
                <button class="btn" onclick="scanDuplicates()">Find Duplicates</button>
            </div>
            <div id="scanProgress"></div>
            <div id="scanResults"></div>
        </div>
    </div>

    <script src="/static/media.js"></script>
</body>
</html>
