version: "3.9"
services:
  # Option 1: Build locally
  commander:
    build: .
    ports:
      - "5055:5055"
    environment:
      - PORT=5055
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./docs:/app/docs
    restart: unless-stopped

  # Option 2: Pull from GitHub Container Registry (after CI publishes)
