name: Docs Coverage
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Count PDFs in dist/
        run: |
          mkdir -p docs/badges
          count=$(ls dist/*.pdf 2>/dev/null | wc -l | tr -d ' ')
          if [ "$count" -ge 1 ]; then
            color="brightgreen"; msg="${count} pdf(s)"
          else
            color="red"; msg="no pdfs"
          fi
          cat > docs/badges/docs_coverage.json <<EOF
          {"schemaVersion":1,"label":"docs","message":"${msg}","color":"${color}"}
          EOF
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add docs/badges/docs_coverage.json
          git commit -m "chore(badges): update docs coverage badge [skip ci]" || echo "no changes"
          git push || true
