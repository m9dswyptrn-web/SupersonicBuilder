name: auto-bump-when-appendix-updated

on:
  push:
    paths:
      - 'Wiring_Diagrams/PCB_Photos/**'
      - 'Wiring_Diagrams/I2S_Taps/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-to-209:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install pypdf

      - name: Bump versions to v2.0.9
        run: |
          python scripts/version_bump.py --root . --from v2.0.9 --to v2.0.9
          echo "v2.0.9" > VERSION

      - name: Commit bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(version): bump to v2.0.9 on appendix update" || echo "No changes"
          git push || echo "Push failed (protected branch?)"
